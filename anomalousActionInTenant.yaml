name: Anomalous action performed in tenant by privileged user
description: |
  'Shows anomalous activties that have never been executed in the tenant, performed by a user with high privileges.'
requiredDataConnectors:
  - connectorId: Anomalies
    dataTypes:
      - Anomalies
tactics:
relevantTechniques:

query: 

 Anomalies
 | where ActivityInsights has "\'FirstTimeActionPerformedInTenant\': 'True'"
 | where UserInsights has "\'BlastRadius\': 'High'"
