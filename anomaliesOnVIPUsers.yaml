name: Anomalies on users tagged as VIP 
description: |
  'Shows all users tagged as VIP in the VIP users watchlist that had anomalies in the Anomalies table.'
requiredDataConnectors:
  - connectorId: Anomalies
    dataTypes:
      - Anomalies
tactics:
relevantTechniques:

query: 

 Anomalies
 | where UserInsights has "\'IsVIPUser\': 'True'"
